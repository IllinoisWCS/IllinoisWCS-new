<head>

    <link rel="shortcut icon" href="../assets/img/favicons/favicon.ico">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Mallanna" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../assets/lib/bootstrap/dist/css/bootstrap.min.css"></link>
    <link rel="stylesheet" type="text/css" href="../assets/lib/fontawesome/css/font-awesome.min.css"></link>
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css"></link>

    <script type="text/javascript" src="../assets/lib/jquery/dist/jquery.min.js"></script>

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
    <div id="navbar"></div>
    <script>
        $(function() {
           $('#navbar').load('/components/navbar.html');
        });
    </script>

    <div id="contact" class="row padded">
        <div class="col-sm-offset-2 col-sm-8">
            <h1 align="center" class="content-header">Contact Us</h1>
            <div class="row contact-form">
                <form role="form" action="http://formspree.io/illinoiswcs@gmail.com" method="POST">
                    <div class="form-group col-md-6">
                        <label for="nameInput">Name</label>
                        <input class="form-control" type="text" placeholder="Enter Name" id="nameInput" name="name" tabindex="1" />
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="emailInput">Email</label>
                        <input class="form-control" type="text" name="_replyto" placeholder="Enter Email" id="emailInput" tabindex="2" />
                    </div>
                    <div class="form-group col-md-12">
                        <label for="subjectInput">Subject</label>
                        <input class="form-control" type="text" name="_subject" placeholder="Enter Subject" id="subjectInput" tabindex="3" />
                    </div>
                    <div class="form-group col-md-12">
                        <label for="messageInput">Message</label>
                        <textarea class="form-control" name="message" id="messageInput" rows="6" placeholder="Enter Message" tabindex="4"></textarea>
                        <br/>
                        <button type="submit" value="Send" class="btn btn-primary" tabindex="5">Send Message</button>
                    </div>
                    <input type="text" name="_gotcha" style="display: none" />
                </form>
            </div>

            <div class="row corporate-form">
                <h4>Interested in hosting an event? Contact us <a href="../corporate-contact/index.html"><strong>here</strong></a>.</h4>
            </div>
        </div>
    </div>

    <div id="footer"></div>
    <script>
        $(function() {
           $('#footer').load('/components/footer.html');
        });
    </script>
</body>

</html>
